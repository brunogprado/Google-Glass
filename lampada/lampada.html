<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampada</title>
</head>
<body>
    <h1>Acenda a luz</h1>
    <img src="_imagens/lampada-apagada.jpg" alt="lampada-apagada" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()">
    <script>
        function acendeLampada() {
            document.getElementById('luz').src = "_imagens/lampada-acesa.jpg"
        }
        function apagaLampada () {
            document.querySelector('#luz').src = '_imagens/lampada-apagada.jpg'
        }
        function quebraLampada () {
            document.querySelector('#luz').src = '_imagens/lampada-quebrada.jpg'
        }
    </script>
</body>
</html>
